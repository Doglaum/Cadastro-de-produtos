<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <script src="js/script.js"></script>
    <header>
        <h1>Cadastro de produtos</h1>
    </header>
    <main>
        <div class="title">
            <h2>Cadastre o produto:</h2>

        </div>
        <div class="card">
            <div class="lineInput">
                <label for="">Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>
            <div class="lineInput">
                <label for="">Preço</label>
                <input type="number" id="preco" placeholder="Valor do produto">
            </div>
            <button onclick="produto.salvar()" id="btn1">Salvar</button>
            <button onclick="produto.cancelar()" id="btn2">Cancelar</button>
        </div>
        <h2 style="margin-top: 20px; text-decoration: underline; font-size: 20px; "><b>Lista de produtos cadastrados:</b>
        </h2>
        <div class="content">
            <table border="1">
                <thead>
                    <th class="center" style="width: 100px;">ID</th>
                    <th>Produto</th>
                    <th style="width: 250px;">Valor</th>
                    <th class="center" style="width: 100px;">Ações</th>
                    </theead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
        <div id="valorTotal" style="border-right: 50px; display: flex;">
    </main>

</body>

</html>
